<!DOCTYPE html>
<html lang="en">
<head>

    <title>Jake Choi - New Chapter Inspection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts Configuration -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        paper: '#F8F7F5',
                        ink: '#2B2118',
                        accent: '#DB4B2B',
                    },
                    fontFamily: {
                        display: ['"Bricolage Grotesque"', 'sans-serif'],
                        sans: ['"DM Sans"', 'sans-serif'],
                    },
                    animation: {
                        'fade-in-up': 'fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                    },
                    keyframes: {
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #F8F7F5;
            color: #2B2118;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            /* Prevent text selection for app-like feel */
            user-select: none;
            -webkit-user-select: none;
            /* Disable pull-to-refresh on mobile */

        <div class="h-12 md:h-14">

    <main class="flex-grow flex flex-col justify-center items-center text-center w-full max-w-sm mx-auto relative z-10 space-y-8 -mt-6">

                Jake Choi

                Licensed Home Inspector

        <!-- Bio -->
        <div class="animate-fade-in-up px-2" style="animation-delay: 0.4s;">
            <p class="font-sans text-ink/80 text-lg md:text-xl leading-relaxed font-light">
                "Vancouver home inspector finding details<br>with a builder's perspective."
            </p>
        </div>
