    <script>

            <div class="flex flex-col gap-3">

                    Send a Text

                <a href="mailto:info@newchapterinspectbc.com" class="w-full border-2 border-ink text-ink py-4 rounded-2xl font-sans font-bold text-lg hover:bg-ink hover:text-white transition-all">
